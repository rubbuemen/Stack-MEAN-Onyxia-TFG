<main class="public">
  <article class="w-100 bg-grey pt-2 pb-4">
    <div class="container">
      <section class="row py-4">
        <div class="col text-center">
          <h1 class="text-dark-purple font-weight-bold">{{noticia.titulo}}</h1>
        </div>
      </section>


      <section class="row text-justify">
        <div class="col-lg-4 text-center text-lg-left">
          <div class="linea-inferior">
            <img class="img-fluid rounded" [src]="noticia.imagen" alt="FotografÃ­a de la actividad" *ngIf="noticia.imagen">
          </div>
          <ul class="text-purple clearfix mb-3">
            <li>
              <fa-icon [icon]="faUser"></fa-icon> {{noticia.miembroCreador.alias}}
            </li>
            <li>
              <fa-icon [icon]="faCalendar"></fa-icon> {{noticia.fechaPublicacion | date: 'dd/MM/yyyy'}}
            </li>
          </ul>
        </div>
        <div class="col-lg-8 mt-4 mt-lg-0">
          <p>{{noticia.cuerpo}}</p>
        </div>
      </section>
    </div>
  </article>
</main>
