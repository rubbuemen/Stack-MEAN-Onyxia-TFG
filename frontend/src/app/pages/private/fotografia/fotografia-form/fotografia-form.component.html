<main class="container-fluid">
  <div class="row page-titles">
    <div class="col-md-5 align-self-center">
      <app-titulo-private></app-titulo-private>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header bg-purple">
          <h4 class="m-b-0 text-white">Añadir fotografía</h4>
        </div>
        <div class="card-body">
          <form autocomplete="off" [formGroup]="fotografiaForm" (ngSubmit)="guardarForm()">
            <div class="form-body">
              <h3 class="card-title">Información de la fotografía</h3>
              <hr>
              <div class="row p-t-20">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="imagenes" class="control-label">Imágenes</label>
                    <div class="input-group">
                      <div class="input-group">
                        <input name="File" type="file" id="imagenes" class="dropify" data-height="300" data-allowed-file-extensions="png jpg jpeg"
                          (change)="onFileChange($event)" data-default-file="" multiple>
                      </div>
                      <small id="imagen-help" class="form-text text-muted">Puedes seleccionar múltiples imágenes aunque sólo se previsualice una</small>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-actions" *ngIf="albumFotografias">
                <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Guardar</button>
                <button type="button" [routerLink]="['/private/fotografia', albumFotografias._id]" class=" btn btn-inverse">Cancelar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
