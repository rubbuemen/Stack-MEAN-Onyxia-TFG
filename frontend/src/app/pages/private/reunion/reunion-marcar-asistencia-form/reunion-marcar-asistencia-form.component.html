<main class="container-fluid">
  <div class="row page-titles">
    <div class="col-md-5 align-self-center">
      <app-titulo-private></app-titulo-private>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header bg-purple">
          <h4 class="m-b-0 text-white">Marcar asistencia</h4>
        </div>
        <div class="card-body" *ngIf="reunionForm">
          <form autocomplete="off" [formGroup]="reunionForm" (ngSubmit)="guardarForm()">
            <div class="form-body">
              <h3 class="card-title">Campos adicionales</h3>
              <hr>
              <div class="row p-t-20">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="comentarioAdicional" class="control-label">Comentarios adicionales</label>
                    <div class="input-group">
                      <textarea id="comentarioAdicional" formControlName="comentarioAdicional" type="text" class="form-control"></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Marcar</button>
                <button type="button" [routerLink]="['/private/reunion/pendientes']" class=" btn btn-inverse">Cancelar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
