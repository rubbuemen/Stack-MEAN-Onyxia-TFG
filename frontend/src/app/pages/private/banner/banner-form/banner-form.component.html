<main class="container-fluid">
  <div class="row page-titles">
    <div class="col-md-5 align-self-center">
      <app-titulo-private></app-titulo-private>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header bg-purple">
          <h4 class="m-b-0 text-white">{{edicion ? 'Edición' : 'Creación'}}</h4>
        </div>
        <div class="card-body">
          <form autocomplete="off" [formGroup]="bannerForm" (ngSubmit)="guardarForm()">
            <div class="form-body">
              <h3 class="card-title">Información del banner</h3>
              <hr>
              <div class="row p-t-20">
                <div class="col-md-6" id="colOrden">
                  <div class="form-group" [ngClass]=" {'has-danger': formEnviado && validarCampo('orden')}">
                    <label for="orden" class="control-label">Orden</label>
                    <div class="input-group">
                      <input type="number" min="1" id="orden" formControlName="orden" class="form-control"
                        [ngClass]="{'form-control-danger': formEnviado && validarCampo('orden')}">
                    </div>
                    <div *ngIf="formEnviado && validarCampo('orden')" class="form-control-feedback">Debes indicar un número para el orden</div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="descripcion" class="control-label">Texto</label>
                    <div class="input-group">
                      <textarea type="text" id="texto" formControlName="texto" class="form-control"> </textarea>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row" id="rowImagen">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="imagen" class="control-label">Imagen</label>
                    <div class="input-group">
                      <div class="input-group">
                        <input name="File" type="file" id="imagen" class="dropify" data-height="300" data-allowed-file-extensions="png jpg jpeg"
                          (change)="onFileChange($event)" data-default-file="">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Guardar</button>
                <button type="button" [routerLink]="['/private/banner']" class=" btn btn-inverse">Cancelar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
