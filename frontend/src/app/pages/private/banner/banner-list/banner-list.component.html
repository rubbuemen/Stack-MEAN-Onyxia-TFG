<main class="container-fluid">
  <div class="row page-titles">
    <div class="col-md-5 align-self-center">
      <app-titulo-private></app-titulo-private>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Listado</h4>
          <h6 class="card-subtitle">Banners</h6>
          <div class="table-responsive m-t-10">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="banneres" class="table table-bordered table-striped table-data">
              <thead>
                <tr>
                  <th class="no-sort" width="400">Imagen</th>
                  <th width="1">Orden</th>
                  <th>Texto</th>
                  <th class="no-sort" width="1">Editar</th>
                  <th class="no-sort" width="1">Eliminar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let banner of banners">
                  <td class="text-center"> <img [src]="banner.imagen" class="img-fluid w-50" /></td>
                  <td class="text-center">{{banner.orden}}</td>
                  <td [innerHTML]="banner.texto"> </td>
                  <td class="text-center"><a [routerLink]="['/private/banner/form', banner._id]" data-toggle="tooltip" data-original-title="Editar">
                      <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                  </td>
                  <td class="text-center"><a class="cursor-pointer" (click)="eliminarBanner(banner._id)" data-toggle="tooltip" data-original-title="Eliminar">
                      <i class="fa fa-close text-danger"></i> </a></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="form-actions">
            <div class="row">
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-offset-3 col-md-9">
                    <button [routerLink]="['/private/banner/form']" type="submit" class="btn btn-info">
                      <i class="mdi mdi-creation"></i>
                      Crear un nuevo banner</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
