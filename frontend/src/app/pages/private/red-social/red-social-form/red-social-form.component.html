<main class="container-fluid">
  <div class="row page-titles">
    <div class="col-md-5 align-self-center">
      <app-titulo-private></app-titulo-private>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header bg-purple">
          <h4 class="m-b-0 text-white">Edición</h4>
        </div>
        <div class="card-body">
          <form action="#">
            <div class="form-body">
              <h3 class="card-title">Información de la red social</h3>
              <hr>
              <div class="row p-t-20">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="nombre" class="control-label">Nombre</label>
                    <div class="input-group">
                      <div class="input-group-addon"><i class="ti-sharethis"></i></div>
                      <input type="text" id="nombre" class="form-control" placeholder="Twitter">
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group has-danger">
                    <label for="enlace" class="control-label">Enlace a tu perfil</label>
                    <div class="input-group">
                      <div class="input-group-addon"><i class="ti-link"></i></div>
                      <input type="text" id="enlace" class="form-control form-control-danger" placeholder="https://twitter.com/">
                    </div>
                    <small class="form-control-feedback"> This field has error. </small>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="usuario" class="control-label">Usuario</label>
                    <div class="input-group">
                      <div class="input-group-addon"><i class="ti-user"></i></div>
                      <input type="text" id="usuario" class="form-control" placeholder="john123">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Save</button>
                <button type="button" class="btn btn-inverse">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
