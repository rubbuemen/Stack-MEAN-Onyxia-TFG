<main class="container-fluid">
  <div class="row page-titles">
    <div class="col-md-5 align-self-center">
      <app-titulo-private></app-titulo-private>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Listado</h4>
          <h6 class="card-subtitle">Redes sociales</h6>
          <div class="table-responsive m-t-10">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="redesSociales" class="table table-bordered table-striped table-data">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Enlace</th>
                  <th>Usuario</th>
                  <th class="no-sort">Editar</th>
                  <th class="no-sort">Eliminar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let redSocial of redesSociales">
                  <td>{{redSocial.nombre}}</td>
                  <td>{{redSocial.enlace}}</td>
                  <td>{{redSocial.usuario}}</td>
                  <td class="text-center"><a [routerLink]="['/private/red-social/form', redSocial._id]" data-toggle="tooltip" data-original-title="Editar">
                      <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                  </td>
                  <td class="text-center"><a class="cursor-pointer" (click)="eliminarRedSocial(redSocial._id)" data-toggle="tooltip"
                      data-original-title="Eliminar">
                      <i class="fa fa-close text-danger"></i> </a></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="form-actions" *ngIf="actor">
            <div class="row">
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-offset-3 col-md-9">
                    <button [routerLink]="['/private/actor/display', actor._id]" type="button" class="btn btn-inverse">
                      Volver</button> </div>
                </div>
              </div>
              <div class="col-md-6"> </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
